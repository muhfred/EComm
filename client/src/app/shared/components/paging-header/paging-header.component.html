<header>
  <span *ngIf="this.totalCount && this.totalCount > 0"
    >Showing
    <strong
      >{{ (pageNumber - 1) * pageSize + 1 }}
      -
      {{
        pageNumber * pageSize > this.totalCount
          ? this.totalCount
          : pageNumber * pageSize
      }}
    </strong>
    of <Strong>{{ this.totalCount }}</Strong> results</span
  >
  <span *ngIf="totalCount === 0">
    There are <strong>0</strong> number of results
  </span>
</header>
